<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff8f0;
    margin: 0;
    padding: 0;
    text-align: center;
  }

 header {
  background-color: #ffd6ba;
  padding: 15px 20px;
  font-weight: bold;
  color: #7a4e3e;
  display: flex;
  flex-wrap: wrap;       
  align-items: center;
  justify-content: space-between;  /* Left luôn bên trái, center căn giữa */
  gap: 15px;
}

/* Left: icon + home text */
.header-left {
  display: flex;
  align-items: center;
  gap: 8px;
  flex: 0 0 auto;          /* không bị co lại */
}

.header-left a {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 24px;
  color: #7a4e3e;
  text-decoration: none;
}

.header-left a i {
  font-size: 28px;
}

/* Center title */
header {
  position: relative;
}

.header-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 32px;
  margin: 0;
  white-space: nowrap;
}
/* ===== TOP SELECT ===== */
.top-select {
  display: flex;
  justify-content: flex-start;
  margin: 20px 40px;
}

select {
  padding: 8px 14px;
  font-size: 18px;
  border-radius: 8px;
  border: 2px solid #a0e7e5;
  background-color: #e3fdfd;
}



/* MEDIA QUERY cho điện thoại */
@media (max-width: 480px) {

    .header-center {
    flex-basis: 100%;
    order: 2;
    text-align: center;
    position: static;
    transform: none;
    margin-top: 8px;
  }

  .header-left {
    order: 1;
  }
}

  header {
    padding: 10px 15px;
  }
  .header-left a {
    font-size: 18px;
  }
  .header-left a i {
    font-size: 20px;
  }
  .header-center {
    font-size: 22px;
  }
}


  .top-select {
    display: flex;
    justify-content: flex-start;
    margin: 20px 40px;
  }

  select {
    padding: 8px 14px;
    font-size: 18px;
    border-radius: 8px;
    border: 2px solid #a0e7e5;
    background-color: #e3fdfd;
  }

  /* Word list */
  .word-list {
    width: 85%;
    margin: 20px auto;
    background-color: #E0FBE2;
    border-radius: 10px;
    padding: 15px;
    text-align: left;
    font-size: 22px;
  }

.word-row {
  display: flex;
  justify-content: space-between;
  padding: 6px 10px;
  border-bottom: 1px dashed #ffb3ba;
  transition: background-color .15s ease-in-out;
}
.word-row:last-child { border-bottom: none; }

/* Hover đổi màu */
.word-row:hover {
  background-color: #fffacd; /* xanh nhạt dễ thấy */
  cursor: pointer;
}

  /* Ôn tập */
  .review-box {
    margin: 40px auto;
    width: 70%;
    background-color: #ffe5ec;
    padding: 25px;
    font-weight: bold;
    color: #607274;
    font-size: 26px;
    border-radius: 12px;
    position: relative;
  }
  .review-buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 15px;
}
.review-buttons button {
  background-color: #a0e7e5;
  border: none;
  padding: 12px 20px;
  font-size: 20px;
  border-radius: 8px;
  cursor: pointer;
}

.review-buttons button:hover {
  background-color: #ffb3ba;
}


  /* Bài tập */
  .exercise {
    width: 80%;
    margin: 0 auto 30px auto;
    font-size: 22px;
    text-align: left;
  }

  .exercise input {
    width: 220px;
    font-size: 20px;
    padding: 5px;
    margin-left: 10px;
    border-radius: 6px;
  }

  .exercise button {
    margin-left: 10px;
    padding: 6px 12px;
    font-size: 18px;
    background-color: #a0e7e5;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .exercise button:hover {
    background-color: #ffb3ba;
  }

  .result {
    font-weight: bold;
    color: #C5705D;
    font-size: 20px;
    margin-left: 10px;
  }

  footer {
    font-size: 22px;
    margin-top: 40px;
    padding: 20px;
    color: #7a4e3e;
    background-color: #fff0e1;
  }

  .confetti {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: red;
    opacity: .9;
    animation: pop .9s ease-out forwards;
  }
  @keyframes pop {
    0% { transform: translate(0,0) scale(1); opacity:1;}
    50% {transform: translate(calc(var(--x)*.5),calc(var(--y)*.4)) scale(1.1);opacity:1;}
    100% {transform: translate(var(--x),var(--y)) scale(.5);opacity:0;}
  }

  font-size: 18px;
  color: #7a4e3e;
}

<script>
// Bắt sự kiện Enter cho tất cả các ô input trong bài tập
document.addEventListener("DOMContentLoaded", function() {
  const exerciseInputs = document.querySelectorAll(".exercise input");

  exerciseInputs.forEach(input => {
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {      // Kiểm tra nếu nhấn Enter
        e.preventDefault();          // Ngăn việc xuống dòng mặc định
        const checkBtn = this.nextElementSibling; // giả định nút Check ngay sau input
        if (checkBtn && checkBtn.tagName === "BUTTON") {
          checkBtn.click();         // kích hoạt nút Check
        }
      }
    });
  });
});
</script>

<script>
const selectEl = document.getElementById("wordList");

function sortOptionsByNumber() {
  const opts = Array.from(selectEl.options);

  opts.sort((a, b) => {
    return Number(a.value) - Number(b.value);
  });

  selectEl.innerHTML = "";
  opts.forEach(o => selectEl.appendChild(o));
}

// sort ngay khi load
sortOptionsByNumber();

// sort lại khi mở dropdown
selectEl.addEventListener("mousedown", sortOptionsByNumber);
selectEl.addEventListener("touchstart", sortOptionsByNumber);
</script>

  listCopy = [...data[currList]];
  totalWords = listCopy.length;
  knownCount = 0;

  updateCounter();
  renderWords();
  index=-1;
  nextWord();
  loadExercises();

  document.getElementById("progressCounter").innerText =
    `Đã biết ${knownCount} / ${totalWords}`;

  const box=document.getElementById("wordContainer");
  box.innerHTML="";

  let sorted=[...data[currList]].sort((a,b)=>b.tick - a.tick);

  sorted.forEach(item=>{
    let realIndex = data[currList].indexOf(item);
    box.innerHTML+=`
      <div class="word-row">
        <span>${item.en}: ${item.vn}</span>
        <input type="checkbox" ${item.tick?"checked":""} onclick="toggleTick(${realIndex})">
      </div>`;
  });
}

/********** TICK UPDATE **********/
function toggleTick(realIndex){
  data[currList][realIndex].tick = !data[currList][realIndex].tick;
  renderWords();
}

/********** REVIEW **********/
function nextWord(){
  document.getElementById("answer").innerHTML="";
  if(listCopy.length===0){
    document.getElementById("vietWord").innerHTML="🎉 Bạn đã học xong hết!";
    return;
  }
  index=Math.floor(Math.random()*listCopy.length);
  document.getElementById("vietWord").innerHTML=listCopy[index].vn;
}

function know(){
  firework();
  knownCount++;
  listCopy.splice(index,1);
  updateCounter();
  nextWord();
}

function dontKnow(){
  document.getElementById("answer").innerHTML=listCopy[index].en;
}

/********** EXERCISES **********/
function loadExercises(){
  const box=document.getElementById("exercise");
  box.innerHTML="";

  exercises[currList].forEach((item,i)=>{

    // TRẮC NGHIỆM
    if(item.options){
      box.innerHTML+=`
      <div style="margin:15px 0;">
        <b>${i+1}. ${item.q}</b><br>

        ${item.options.map((op, idx)=>`
          <label class="mcq-option">
            <input type="radio" name="q${i}" value="${String.fromCharCode(65+idx)}">
            ${String.fromCharCode(65+idx)}. ${op}
          </label><br>
        `).join("")}

        <button onclick="checkMCQ(${i})">Check</button>
        <span id="res${i}" class="result"></span>
        <div id="exp${i}" class="explain-box"></div>
      </div>`;
    }

    // ĐIỀN TỪ
    else {
      box.innerHTML+=`
      <div style="margin:15px 0;">
        ${i+1}. ${item.q}
        <input id="ex${i}">
        <button onclick="checkEx(${i})">Check</button>
        <span id="res${i}" class="result"></span>
      </div>`;
    }
  });
}

function checkEx(i){
  const user = document.getElementById("ex"+i).value.trim().toLowerCase();
  const ans = exercises[currList][i].a.toLowerCase();
  const box = document.getElementById("res"+i);

  if(user === ans) {
    box.innerHTML = "✔ Correct";
    box.style.color = "#28a745"; // chữ Correct màu xanh lá
    firework(); // gọi pháo hoa
  } else {
    box.innerHTML = "✘ " + exercises[currList][i].a;
    box.style.color = "#D02752"; // chữ sai màu đỏ
  }
}


function checkMCQ(i){
  const radios = document.querySelectorAll(`input[name="q${i}"]`);
  let choice = "";

  radios.forEach(r => {
    if(r.checked) choice = r.value;
  });

  const correct = exercises[currList][i].correct;
  const box = document.getElementById("res"+i);
  const expBox = document.getElementById("exp"+i);

  if(choice === ""){
    box.innerHTML = "⚠ Hãy chọn đáp án";
    box.style.color = "#ff9800";
    return;
  }

  if(choice === correct){
    box.innerHTML = "✔ Correct";
    box.style.color = "#28a745";
    firework();
  } else {
    box.innerHTML = "✘ Correct answer: " + correct;
    box.style.color = "#D02752";
  }

  // hiển thị explain
  if(exercises[currList][i].explain){
    expBox.innerHTML = "Giải thích: " + exercises[currList][i].explain;
  }
}

/********** FIREWORK **********/
function firework(){
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.setProperty("--x",(Math.random()-.5)*600+"px");
    c.style.setProperty("--y",(Math.random()-.5)*600+"px");
    c.style.backgroundColor=`hsl(${Math.random()*360},90%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),900);
  }
}
</script>
